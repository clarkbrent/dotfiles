window:
  opacity: 0.8

font:
  normal:
    family: DejaVu Sans Mono for Powerline
    style: Regular

  bold:
    family: DejaVu Sans Mono for Powerline
    style: Bold

  italic:
    family: DejaVu Sans Mono for Powerline
    style: Italic

  bold_italic:
    family: DejaVu Sans Mono for Powerline
    style: Bold Italic

  size: 10.0

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

live_config_reload: true
